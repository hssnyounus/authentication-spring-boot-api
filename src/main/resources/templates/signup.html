<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<section>

    <div class="container w-50 m-auto shadow-lg p-3">
        <div>
            <th:block th:if="${session.message}">
                <strong role="alert" class="text-success">[[${session.message}]]</strong>
            </th:block>
        </div>
        <form th:action="@{/saveUser}" method="post">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name">
            </div> <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="mobile">mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobileNo" aria-describedby="mobileHelp" placeholder="Enter mobile">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
